<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9">
      <h1>{{artista.name}}</h1>
      <hr>
      <a [href]="artista.external_urls?.spotify" class="btn btn-outline-success">Abrir Spotify</a>
      <button type="button" [routerLink]="['/search']" class="btn btn-outline-danger marginLeft">Regresar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th>#</th>
            <th>FOTO</th>
            <th>N0MBRE DE CANCION</th>
            <th>POPULARIDAD</th>
            <th>CONTROLES</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pista of pistas; let i = index">
            <td>{{i + 1}}</td>
            <td>
              <img [src]="pista.album.images | sinfoto" class="img-50" />
            </td>
            <td>{{pista.name}}</td>
            <td>{{pista.popularity}}</td>
            <td>
              <iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
