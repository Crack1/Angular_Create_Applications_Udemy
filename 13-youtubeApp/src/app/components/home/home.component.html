<div class="container main-container">
  <h1>Canal de Youtube</h1>
</div>
<div class="card-columns" *ngIf="videos.length > 0">
  <div class="card animated fadeIn fast" *ngFor="let video of videos">
    <img class="card-img-top" alt="Card image cap" [src]="video.thumbnails.standard.url">
    <div class="card-body">
      <h5 class="card-title">{{video.title}}</h5>
      <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video)">Ver Video</button>
    </div>
  </div>
</div>

<button (click)="cargarMas()" type="button" class="btn btn-outline-primary btn-block">Cargar Mas</button>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" data-backdrop="false">
    <div class="modal-content" *ngIf="videoSeleccionado">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSeleccionado.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSeleccionado.resourceId.videoId | videoYoutube" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
