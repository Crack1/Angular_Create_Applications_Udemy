<h4>
  Formularios
  <small>template</small>
</h4>
<hr>
<form [formGroup]='forma' (ngSubmit)="guardarCambios()">
  <div>
    <div formGroupName="nombrecompleto">
      <div class="form-group row">
        <label for="" class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
        </div>
        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength">
          Por lo menos 3 caracteres
        </div>
      </div>
      <div class="form-group row">
        <label for="" class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Correo</label>
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Correo Electronico" formControlName="correo">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Pasatiempos</label>
      <div class="col-8" formArrayName="pasatiempos">
        <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index " type="text" class="form-control" [formControlName]="i">
      </div>
      <label for="" class="col-2 col-form-label">
          <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">Nuevo</button>
      </label>

    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Username</label>
      <div class="col-8">
        <input type="text" class="form-control" formControlName="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Password</label>
      <div class="col-8">
        <input type="password" class="form-control" formControlName="password1">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Repita su Password</label>
      <div class="col-8">
        <input type="password" class="form-control" formControlName="password2">
      </div>

    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">&nbsp;</label>
      <div class="col-8">
        <button type="submit" class="btn btn-outline-primary">
                Guardar
              </button>
      </div>
    </div>
  </div>
</form>

<pre>
  {{forma.valid | json}}
  <br>
  {{forma.status}}
</pre>
