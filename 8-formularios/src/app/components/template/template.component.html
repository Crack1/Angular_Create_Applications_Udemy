<h4>
  Formularios
  <small>template</small>
</h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>
  <div>
    <div class="form-group row" [ngClass]="{'has-danger': nombre.errors?.minlength || nombre.errors?.required}">
      <label for="" class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Nombre" name="nombre" [(ngModel)]='usuario.nombre' required minlength="5" #nombre="ngModel">
        <div *ngIf="nombre.errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Este campo es requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input type="text" class="form-control" placeholder="Apellido" name="apellido" [(ngModel)]='usuario.apellido' required #apellido="ngModel">
        <div *ngIf="apellido.errors?.required">
          Este campo es requerido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Correo</label>
      <div class="col-8">
        <input type="email" class="form-control" placeholder="Correo Electronico" name="correo" [(ngModel)]='usuario.correo' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">
        <div *ngIf="correo.errors?.required">
          Este campo es requerido
        </div>
        <div *ngIf="correo.errors?.pattern">
          Este no es un correo valido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Pais</label>
      <div class="col-8">
        <select [(ngModel)]="usuario.pais" name="pais" id="" class="form-control">
          <option value="">Selecciones Pais</option>
          <option *ngFor='let pais of paises' [value]="pais.codigo">{{pais.nombre}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
        <div class="form-check form-check-inline">
          <label class="custom-control custom-radio" *ngFor='let sex of sexo'>
          <input [(ngModel)]="usuario.sexo" class="form-check-input" type="radio" name="sexo" [id]="sex.ab" [value]="sex.ab">
          <label class="form-check-label" for="inlineRadio1">{{sex.tipo}}</label>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">Acepta condiciones</label>
      <div class="col-8">
        <div class="form-check">
          <input [(ngModel)]="usuario.acepta" class="form-check-input" type="checkbox" name="acepta">
          <label class="form-check-label" for="gridCheck">
               Acepta
              </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-2 col-form-label">&nbsp;</label>
      <div class="col-8">
        <button type="submit" class="btn btn-outline-primary">  <!-- [disabled]="!forma.valid" -->
            Guardar
          </button>
      </div>
    </div>
  </div>
</form>

<pre>{{usuario | json}}</pre>
