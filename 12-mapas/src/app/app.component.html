<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->



<div class="container main-container">
  <div class="row">
    <div class="col-md-4">
      <h5>Marcador</h5>
    </div>
    <div class="col-md-8">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="clickMapa($event)">
        <agm-marker *ngFor="let marcador of _ms.marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng" [markerDraggable]="true" (markerClick)="clickMarcador(marcador, i)" (dragEnd)="dragEndMarcador(marcador,$event)">
          <agm-info-window>
            <h3>{{marcador.titulo}}</h3>
            <p *ngIf="marcador.des">{{marcador.des}}</p>
          </agm-info-window>
        </agm-marker>
      </agm-map>
    </div>
  </div>
</div>
