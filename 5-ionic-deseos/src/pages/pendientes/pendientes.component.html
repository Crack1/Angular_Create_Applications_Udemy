<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Pendientes</h1>

  <ion-card *ngFor="let lista  of _listaDeseos.listas | pendientes; let i = index">
    <ion-item (click)="verDetalle(lista,i)">
      <h2>{{lista.nombre}}</h2>
      <ion-note item-right>
        {{ lista.items.length }} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of lista.items" (click)="verDetalle(lista,i)">
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>
      <ion-item *ngIf="lista.items.length > 1" class="text-center">
        <ion-icon ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()"><ion-icon name="ios-add"></ion-icon></button>
  </ion-fab>

</ion-content>
