<h1>Buscando: {{termino}} <small>Marvel y DC</small> </h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino: <strong>{{termino}}</strong>
    </div>
  </div>
</div>

<div class="card-columns animated fadeIn fast">
  <div class="card" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}}</h5>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted"><b>Aparicion: </b> {{heroe.aparicion}}</small></p>
      <!--   <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas...</a> -->
      <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">
        Ver mas...
      </button>

    </div>
  </div>
</div>
